<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

  <form >
    <!-- 
    Form should have following inputs:
    input type text with label: ninja name
    input type text with label: ninja power
    input type text with label: what can your power can do?
    input type submit 
 -->
        <label for="ninja-name">Ninja Name</label>
        <input type="text", id="ninja-name">

        <label for="ninja-power">Ninja Power</label>
        <input type="text", id="ninja-power">

        <label for="element">Which element controls your power?</label>
        <select>
            <option value="Fire">Fire</option>
            <option value="Earth">Earth</option>
            <option value="Water">Water</option>
            <option value="Air">Air</option>
            <option value="Lightning">Golden</option>
            <option value="Energy">Energy</option>
            <option value="Ice">Ice</option>
        </select>

        <input type="submit">

        <ul>
            
        </ul>

        
  </form>

    
    
</body>
</html>
